<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="en">
<Head>
    <title></title>
</Head>
<body>
<h1 text-align="center">Welcome to URL shortner</h1>
<h2>New Here ? Register Below!</h2>
<div>
    <h3>User Registration</h3>
<form name ="register" th:action="@{/register}" method="post">
    <fieldset>
        <legend>Enter the details</legend>
        <label for="email">Email id:</label><br>
        <input type="email" id="email" name="email" ><br>
        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" ><br><br>
        <button type="submit" > Register</button>
    </fieldset>
</form>
    <h2>Already Registered ?</h2><a href="/login">Login Here</a>
</div>


</body>
</html>
